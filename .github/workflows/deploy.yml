# Simple workflow to build and deploy a Vite project to GitHub Pages
name: Deploy Vite Site to Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: [main] # Or 'master', whatever your default branch is

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow GITHUB_TOKEN to write to gh-pages branch
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use 18 or 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        # This runs 'vite build', which uses your vite.config.js
        # The 'base' and 'outDir' configs are critical here
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This MUST match your build.outDir from vite.config.js
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4